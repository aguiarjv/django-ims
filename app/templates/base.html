<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>


<body class="p-3">
    <div class="{% if not user.is_authenticated %} d-flex justify-content-center {% endif %}">
      {% include 'components/_header.html' %}
    </div>

  <div class="container-fluid">

    <div class="row">
    {% if user.is_authenticated %}
      <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar py-3" >
        {% include 'components/_sidebar.html' %}
      </nav>
      {% endif %}

      <div class="col-md-9 col-lg-8 py-3 {% if not user.is_authenticated %} w-100 {% endif %} ">
        <div class="container mt-4">
          <main>
            {% block content %}
            {% endblock %}
          </main>
        </div>
      </div>

    </div>
  </div>

  {% include 'components/_footer.html' %}
</body>
</html>
